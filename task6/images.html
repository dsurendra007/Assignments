<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="images.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr class="pink-row">
            <th>SNO</th>
            <th>NAME</th>
            <th>COST</th>
            <th>UPDATE</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>

            <td>1</td>
            <td>LAPTOP</td>
            <td>₹50000.00</td>
            <td><button class="icon-button">✏️</button></td>
            <td>
              <button class="icon-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-trash"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 7h16" />
                  <path d="M10 11v6" />
                  <path d="M14 11v6" />
                  <path d="M5 7l1 14h12l1 -14z" />
                  <path d="M6 7v-3a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v3" />
                </svg>
              </button>
            </td>
          </tr>
          <tr class="pink-row">
            <td>2</td>
            <td>Mobile</td>
            <td>$50</td>
            <td><button class="icon-button">✏️</button></td>
            <td><button class="icon-button"><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-trash"

                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7h16" />
                <path d="M10 11v6" />
                <path d="M14 11v6" />
                <path d="M5 7l1 14h12l1 -14z" />
                <path d="M6 7v-3a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v3" />
            </svg>
            </button></td>
          </tr>
          <tr class="brown-row">
            <td>3</td>
            <td>Shoes</td>
            <td>€10</td>
            <td><button class="icon-button">✏️</button></td>
            <td><button class="icon-button"><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-trash"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7h16" />
                <path d="M10 11v6" />
                <path d="M14 11v6" />
                <path d="M5 7l1 14h12l1 -14z" />
                <path d="M6 7v-3a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v3" />
            </svg>
            </button></td>
          </tr>
        </tbody>
      </table>
